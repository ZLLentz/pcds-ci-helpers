version: ~> 1.0

jobs:
  include:
      - stage: test
        name: "Benchmark"
        env:
          - PYTHON_VERSION: ${BENCHMARK_PYTHON:=3.8}
        workspaces:
          use: conda
        install: skip
        before_script:
          - curl -Ls https://micro.mamba.pm/api/micromamba/linux-64/latest | tar -xvj bin/micromamba
          - ./bin/micromamba shell init -s bash -p ~/conda
          - ./bin/micromamba activate
          - mamba config --set always_yes yes
          - mamba config --set changeps1 no
          - mamba config --set channel_priority strict
          - mamba config --remove channels defaults
          - mamba config --add channels pcds-tag
          - mamba config --add channels conda-forge
          # Useful for debugging
          - mamba info -a
          - mamba config --show
          - echo "Conda Environment Name':' ${CONDA_ENV_NAME:=testenv}"
          - echo "Conda Requirements':' ${CONDA_REQUIREMENTS:=dev-requirements.txt}"

          # Manage conda environment
          - mamba create -n ${CONDA_ENV_NAME} python=$PYTHON_VERSION ${CONDA_PACKAGE} ${CONDA_EXTRAS} --file ${CONDA_REQUIREMENTS}
          - ./bin/micromamba activate ${CONDA_ENV_NAME}
          # Useful for debugging
          - mamba list
        script:
          - |
            set -e
            if command -v coverage; then
                if [ -f "run_tests.py" ]; then
                    coverage run --concurrency=thread --parallel-mode run_tests.py ${BENCHMARK_COMMAND}
                else
                    coverage run --concurrency=thread --parallel-mode -m pytest ${BENCHMARK_COMMAND}
                fi
                (coverage combine && coverage report | grep -v -e ' 0%') || true
            else
                if [ -f "run_tests.py" ]; then
                    python run_tests.py ${BENCHMARK_COMMAND}
                else
                    python -m pytest ${BENCHMARK_COMMAND}
                fi
            fi
